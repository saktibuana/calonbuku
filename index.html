<!doctype html>
<html lang="en-us">
  <head>
    <!-- Meta Tag -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Tokopedia</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Font-Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <div class="header d-flex flex-column">      
          <div class="item-header-1 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img class="mx-2" src="/assets/img/1.png" alt="phone">
                <span>Download Tokopedia App</span>
              
          </div>
          
          <div class="d-flex navbar">
            <span class="ms-4">Tentang Tokopedia</span>
            <span class="ms-4">Mitra Tokopedia</span>
            <span class="ms-4">Mulai berjualan</span>
            <span class="ms-4">Promo</span>
            <span class="ms-4">Tokopedia Care</span>
          </div>
      </div>

      <div class="item-header-2 d-flex flex-column justify-content-between">
        <div class="d-flex justify-content-between align-items-center">
              <img class="img-tokopedia" src="/assets/img/2.png" alt="Tokopedia logo">
              <span class="mx-2 text-kategory">Kategori</span>
              <div class="wrap-search">
                <input type="text" class="form-control" placeholder="Cari di Tokopedia" data-toggle="modal"
                    data-target="#exampleModal">
                <div class="wrap-icon-search">
                    <img class="img-search" src="assets/img/3.png" alt="">
                </div>
              </div>

              <div class="wrap-img-shop mx-3">
                <img class="img-shop" src="/assets/img/4.png" alt="">
              </div>

              <span class="ms-3 line">|</span>

              <div class="d-flex">
                <button class="btn fw-bold ms-3">Masuk</button>
                <button class="btn fw-bold text-white ms-3">Daftar</button>
              </div>
            </div>
            
            <div class="recomendation fw-normal">
              <span class="ms-3">Kursi kantor</span>
              <span class="ms-3">Tas selempang</span>
              <span class="ms-3">Kandang sapi</span>
              <span class="ms-3">Mie instan</span>
              <span class="ms-3">Ayam kukus</span>
              <span class="ms-3">Laptop gaming</span>
            </div>

            <div class="wrap-img-loc d-flex flex-row">
              <i class="bi bi-geo-alt mx-2" style="font-size: 13px;"></i>
              <div class="text-location">
                <span>Dikirim ke</span>
                <span class="fw-bold" style="color: black;">Jakarta Pusat</span>
                <span><img src="/assets/img/down-arrow.png" alt="down-arrow" style="width:11px;"></span>
              </div>
            </div>

        </div>
      
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
