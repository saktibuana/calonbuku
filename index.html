<!doctype html>
<html lang="en-us">
  <head>
    <!-- Meta Tag -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Tokopedia</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Font-Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->

    <!-- Item-header-1 -->
  <div class="header d-flex flex-column">      
          <div class="item-header-1 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img class="mx-2" src="/assets/img/1.png" alt="phone">
                <span>Download Tokopedia App</span>
              
          </div>
          
          <div class="d-flex navbar">
            <span class="ms-4">Tentang Tokopedia</span>
            <span class="ms-4">Mitra Tokopedia</span>
            <span class="ms-4">Mulai berjualan</span>
            <span class="ms-4">Promo</span>
            <span class="ms-4">Tokopedia Care</span>
          </div>
    </div>

    <!-- Item-header-2 -->

      <div class="item-header-2 d-flex flex-column justify-content-between">
        <div class="d-flex justify-content-between align-items-center">
              <img class="img-tokopedia" src="/assets/img/2.png" alt="Tokopedia logo">
              <span class="mx-2 text-kategory">Kategori</span>
              <div class="wrap-search">
                <input type="text" class="form-control" placeholder="Cari di Tokopedia" data-bs-toggle="modal"
                    data-target="#exampleModal"></input>
                <div class="wrap-icon-search">
                    <img class="img-search" src="assets/img/3.png" alt="">
                </div>
              </div>

              <div class="wrap-img-shop mx-3">
                <img class="img-shop" src="/assets/img/4.png" alt="">
              </div>

              <span class="ms-3 line">|</span>

              <div class="d-flex">
                <button class="btn fw-bold ms-3">Masuk</button>
                <button class="btn fw-bold text-white ms-3">Daftar</button>
              </div>
            </div>
            
            <div class="recomendation fw-normal">
              <span class="ms-3">Kursi kantor</span>
              <span class="ms-3">Tas selempang</span>
              <span class="ms-3">Kandang sapi</span>
              <span class="ms-3">Mie instan</span>
              <span class="ms-3">Ayam kukus</span>
              <span class="ms-3">Laptop gaming</span>
            </div>

            <div class="wrap-img-loc d-flex flex-row">
              <i class="bi bi-geo-alt mx-2" style="font-size: 13px;"></i>
              <div class="text-location">
                <span>Dikirim ke</span>
                <span class="fw-bold" style="color: black;">Jakarta Pusat</span>
                <span><img src="/assets/img/down-arrow.png" alt="down-arrow" style="width:11px;"></span>
              </div>
            </div>

      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>



  </div>

  <!-- Body -->
  
  
  <main class="content">
        <div id="carouselExampleIndicators" class="carousel slide d-flex flex-column align-items-center" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <!-- Slide-Show -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/assets/img/slide/1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/assets/img/slide/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/assets/img/slide/3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          </div>
        </div>

        <div class="user-category shadow p-3 mb-5 bg-body rounded">
            <div class="mx-0 p-0">
              <div class="col-6 my-2">
                  <h2 class="fw-bold">Kategori Pilihan</h2>
                  <div id="carouselExampleControls" class="carousel2 slide " data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item border-carousel active ">
                        <img src="/assets/img/slide/user-category/1.jpg" class="d-block w-25" alt="...">
                        <img src="/assets/img/slide/user-category/2.jpg" class="d-block w-25" alt="...">
                        <img src="/assets/img/slide/user-category/3.jpg" class="d-block w-25" alt="...">
                        <img src="/assets/img/slide/user-category/4.jpg" class="d-block w-25" alt="...">
                      </div>
                      <div class="carousel-item border-carousel">
                        <img src="/assets/img/slide/user-category/5.jpg" class="d-block w-25" alt="...">
                        <img src="/assets/img/slide/user-category/6.jpg" class="d-block w-25" alt="...">
                        <img src="/assets/img/slide/user-category/7.jpg" class="d-block w-25" alt="...">
                        <img src="/assets/img/slide/user-category/8.jpg" class="d-block w-25" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
              </div>
            </div>
        </div>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
